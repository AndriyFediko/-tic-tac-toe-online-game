<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js"
        integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./loader.css">
</head>

<body>
    <div class="startScreen page">
        <div class="startScreenOptionContainer">
            <h1>Tic Tac Toe</h1>
            <button class="playBtn">Play</button>
            <button class="LeaderBoardBtn">Leader board</button>
            <button class="settingsBtn">settings</button>
        </div>
    </div>
    <div class="enterYourNameScreen page">
        <input id="name" type="text" placeholder="Enter your name">
        <button id="startGame">PLAY</button>
    </div>
    <div class="loardingScreen page">
        <div class="animation-wrapper">
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
            <div class="mark"></div>
        </div>
        <h2>Looking for opponent...</h2>
    </div>
    <div class="gameScreen page">
        <div class="score">
            <div class="scoreP1">
                <div class="player1">John:</div>
                <span id="p1Score">11</span>
            </div>
            <div class="scoreP2">
                <div class="player2">Alex:</div>
                <span id="p2Score">23</span>
            </div>
        </div>
        <div class="turnStausBox">
            <span id="turnStaus">Your turn:</span>
        </div>
        <div class="ticTacToeGameField">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </div>
        <button class="giveUpBtn">
            Surrender
            <img src="./img/white-flag.png" alt="give up icon">
        </button>
    </div>
    <div class="gameOverScreen">
        <div class="gameOverPopUp">
            <h2 id="gameOverResult"></h2>
            <div class="buttonContainer">
                <button id="menuBtn">Back to menu</button>
                <button id="playAgainBtn">Play again</button>
            </div>
        </div>
    </div>
    <div class="bgImage"></div>
    <div class="settingsScreen page">
        <div class="settingsContainer">
            <h2>Settings</h2>
            <div class="volumeContainer">
                <h3>Volume</h3>
                <div class="volumeInputsContainer">
                    <div class="musicVolumeContainer">
                        <span>Music volume</span>
                        <input value="0" min="0" max="1" step="0.01" id="musicVolume" type="range">
                    </div>
                    <div class="gameVolumeContainer">
                        <span>Game volume</span>
                        <input value="0.5" min="0" max="1" step="0.01" id="masterVolume" type="range">
                    </div>
                </div>
            </div>
            <div class="wallpapersSettingsContainer">
                <h3>Wallpapers & game fild style</h3>
                <div class="setWallpaperImageBtn">
                    <span>Set wallpaper image</span>
                    <input id="wallpaperImageInput" type="file">
                </div>
            </div>
            <button id="resetToDafaultBtn">Reset to default</button>
            <button id="closeSettings">Close and save</button>
        </div>
    </div>
    <div class="confirmVolumeSettinsAlert">
        <h3>Do you want to use your <br> past volume settings?</h3>
        <div class="answerBtnContainer">
            <button class="btnNo answerBtn">No</button>
            <button class="btnYes answerBtn">Yes</button>
        </div>
    </div>
    <div class="leaderBoardScreen page">
        <div class="leaderBoardContainer">
            <div>
                <h2>Leader board</h2>
                <div class="liderBoardIteamsContainer">
                    <div class="emptyAlert">Leader board is empty</div>
                </div>
            </div>
            <button class="closeLeaderBoardBtn">Back</button>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./loader.js"></script>
</body>

</html>
